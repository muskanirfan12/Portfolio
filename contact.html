<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
 <section class="my-contact">
    <h1 align="center" class="btn-4" align="center" style=" text-align: center; padding: 20px; font-size: 250%; color:orangered; text-shadow:0 0 25px orangered; cursor: pointer;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact Me</h1>
  
      <br>
      <form>
          <div align="center" id="FORM" style="padding-left: 7px;">

          <label class="btn-4" style="color: black; cursor:pointer;font-size: 30px;" for="Phone.Number"><b> Phone No :</b></label>
          <input style="text-align: center;" type="Phone.Number" placeholder="Enter Your Phone.Number">
          <br>
          <br>
          <label class="btn-4"style="color: black;cursor:pointer; font-size: 30px; "  for="Email"><b> Email :</b></label>
          <input style="text-align: center;" type="Email" id="Email" name="Email" placeholder="Enter Your Email">
          <br>
          <br>
          <label class="btn-4" style="color: black; cursor:pointer; font-size: 30px;"   for="Password"><b> Password :</b></label>
          <input style="text-align: center;" type="Password" placeholder="Enter Your Password">
          <br>
          <br>
          <label class="btn-4" style="color: black; cursor:pointer;  font-size: 30px;"   for="Address"><b> Address :</b></label>
          <input style="text-align: center;" type="Address"  placeholder="Enter Your Address">
          <br>
          <br>
          <label class="btn-4" style="color: black; cursor:pointer; font-size: 30px;" for="Message"><b>Message :</b></label>
          <input style="text-align: center;" type="Messege" placeholder="Enter Your Message"> 
          <br>
          <br>
          <label  class="btn-4" style="color: black; cursor:pointer; font-size: 30px;" for="City"><b> City :</b></label>
          <select style="font-size: 18px; text-align: center;" name="city">city
          <option style="text-align: center;" Value="Africa">Africa</option>
          <option style="text-align: center;" Value="Australia">Australia</option>
          <option style="text-align: center;" Value="Brazil">Brazil</option>
          <option style="text-align: center;" Value="Balochistan">Balochistan</option>
          <option style="text-align: center;" Value="Canada">Canada</option>
          <option style="text-align: center;" Value="Dubai">Dubai</option>
          <option style="text-align: center;" Value="England">England</option>
          <option style="text-align: center;" Value="France">France</option>
          </select>
          <br>
          <br>
          <br>
         <input class="btn-5" style=" font-size: 25px;" type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
         <input class="btn-5" style=" font-size: 25px;" type="reset" value="Reset">
         <br>
         <br>
         <br>
         <br>
      </form>
      </div>
</section>

</div>

</html>
